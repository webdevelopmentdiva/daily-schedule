<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
      <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="text-center">Day Planner</h1>
      <h3 id="today" class="text-center"></h3>
    </header>
    <main>
    <!-- Timeblocks go here -->
      <div class="container">
        <div class="row top-row">
          <div class="col-2 top-col">TIME</div>
          <div class="col-9 top-col">DESCRIPTION</div>
          <div class="col-1 top-col">SAVE</div>
        </div>
        <div id="9am" class="row">
          <div class="col-2 time">9:00 am</div>
          <textarea class="col-9 text-val"></textarea>
          <button class="col-1 far fa-save"></button>
        </div>
        <div id="10am" class="row">
          <div class="col-2 time">10:00 am</div>
          <textarea class="col-9"></textarea>
          <button class="col-1 far fa-save"></button>
        </div>
        <div id="11am" class="row">
          <div class="col-2 time">11:00 am</div>
          <textarea class="col-9"></textarea>
          <button class="col-1 far fa-save"></button>
        </div>
        <div id="12pm" class="row">
          <div class="col-2 time">12:00 pm</div>
          <textarea class="col-9"></textarea>
          <button class="col-1 far fa-save"></button>
        </div>
        <div id="1pm" class="row">
          <div class="col-2 time">1:00 pm</div>
          <textarea class="col-9"></textarea>
          <button class="col-1 far fa-save"></button>
        </div>
        <div id="2pm" class="row">
          <div class="col-2 time">2:00 pm</div>
          <textarea class="col-9"></textarea>
          <button class="col-1 far fa-save"></button>
        </div>
        <div id="3pm" class="row">
          <div class="col-2 time">3:00 pm</div>
          <textarea class="col-9"></textarea>
          <button class="col-1 far fa-save"></button>
        </div>
        <div id="4pm" class="row">
          <div class="col-2 time">4:00 pm</div>
          <textarea class="col-9"></textarea>
          <button class="col-1 far fa-save"></button>
        </div>
        <div id="5pm" class="row">
          <div class="col-2 time">5:00 pm</div>
          <textarea class="col-9"></textarea>
          <button class="col-1 far fa-save"></button>
        </div>
      </div>
  </main>
  <script src = "script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<script src="script.js"></script>
  </body>
</html>
